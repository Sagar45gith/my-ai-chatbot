<!--
* ====================================================================
* ATTRACTIVE CHAT UI (frontend.html)
* ====================================================================
* This is the part the user sees and interacts with. It's designed to be
* clean, simple, and modern.
*
* Key Features:
* - Tailwind CSS: We use a modern CSS framework called Tailwind to style everything
* without writing custom CSS files. It makes styling fast and consistent.
* - Chat Bubbles: Messages are displayed in bubbles, similar to popular messaging apps.
* - Loading Indicator: A "thinking..." bubble appears while the AI is generating a response.
* - User-Friendly: The input field is always in focus, and pressing "Enter" sends the message.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR's ChatBot using DeepSeek</title>
    <!-- We are loading Tailwind CSS directly from a CDN for simplicity. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- This library, Marked.js, will convert the AI's Markdown response into formatted HTML. -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* A little custom CSS for a nice background and font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Custom scrollbar for a cleaner look in the chat window */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the code blocks returned by the AI */
        .prose pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .prose code {
           font-size: 0.9rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Chat Container -->
    <div class="w-full max-w-2xl h-[85vh] bg-white rounded-xl shadow-2xl flex flex-col">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 rounded-t-xl bg-gray-50">
            <h1 class="text-2xl font-bold text-gray-800">AR.AI</h1>
            <p class="text-sm text-gray-500">Powered by OpenRouter & Node.js</p>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6">
            <!-- Initial bot message -->
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-sm">DS</div>
                <div class="bg-gray-100 p-3 rounded-lg max-w-xs md:max-w-md prose">
                    <p>Hello! How can I help you today?</p>
                </div>
            </div>
            <!-- Chat messages will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-gray-50 rounded-b-xl">
            <div class="flex items-center space-x-3">
                <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button onclick="sendMessage()" class="bg-blue-500 text-white font-semibold px-5 py-3 rounded-lg hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC FOR THE FRONTEND ---

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');

        // Allow sending message by pressing "Enter" key
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Main function to handle sending messages
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return; // Don't send empty messages

            // 1. Display the user's message immediately
            appendMessage('user', message);
            userInput.value = ''; // Clear the input field

            // 2. Show a loading indicator for the bot's response
            const loadingBubble = appendMessage('bot', '...', true);

            try {
                // 3. Send the message to OUR backend server
                // This is the crucial part: we are NOT talking to OpenRouter directly.
                // We are talking to our own secure backend.js server.
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();
                const botReply = data.reply;
                
                // 4. Update the bot's message bubble with the actual response
                // We use marked.parse to convert Markdown (like code blocks) to HTML
                loadingBubble.querySelector('.prose').innerHTML = marked.parse(botReply);
                loadingBubble.querySelector('.prose').classList.remove('opacity-50');


            } catch (error) {
                // 5. Handle any errors
                loadingBubble.querySelector('.prose').innerHTML = '<p class="text-red-500">Sorry, something went wrong. Please try again.</p>';
                console.error('Error:', error);
            }
        }

        // Helper function to add a new message to the chat window
        function appendMessage(sender, text, isLoading = false) {
            const messageWrapper = document.createElement('div');
            let messageHTML = '';

            if (sender === 'user') {
                messageHTML = `
                    <div class="flex items-start gap-3 justify-end">
                        <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs md:max-w-md">
                            <p>${text}</p>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-bold text-sm">YOU</div>
                    </div>
                `;
            } else { // Bot message
                const loadingClass = isLoading ? 'opacity-50' : '';
                messageHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-sm">DS</div>
                        <div class="bg-gray-100 p-3 rounded-lg max-w-xs md:max-w-md prose ${loadingClass}">
                            ${isLoading ? '<p>thinking...</p>' : marked.parse(text)}
                        </div>
                    </div>
                `;
            }
            
            messageWrapper.innerHTML = messageHTML;
            chatWindow.appendChild(messageWrapper);

            // Scroll to the bottom to show the latest message
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            // Return the bot's message element so we can update it later
            return messageWrapper.children[0];
        }
    </script>
</body>
</html>
